<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/index2.css}" />

    <title>Panificados El Galpon</title>
</head>

<body class="index_body">
    <div class="div_contacto">
        <div class="div_numero">
            <img th:src="@{/fotos/telefono.png}" alt="">
            <p>Número de celular</p>
        </div>
        <div class="div_mail">
            <img th:src="@{/fotos/correo.png}" alt="">
            <p>mail@gmail.com</p>
        </div>
    </div>
    <main>
        <h1 th:text="${codigo}"></h1>
        <h3 th:text="${mensaje}"></h3>
        <a th:href="@{/index}">Inicio</a>
        <footer class="footer">
            <hr>
            <div class="footer_div">
              <h2 class="footer_nombre">°Since 2018</h2>
              <a href=""><img class="imagen" th:src="@{/fotos/facebook.png}" alt="facebook"></a>
               <a href=""><img class="imagen" th:src="@{/fotos/instagram.png}" alt="instagram"></a>
        
            </div>
        </footer>
    </main>
</body>
